<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- BT -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" />

   <title>Calcolo del prezzo del biglietto del treno con form</title>
 </head>

 <body>
       <!-- Inizio Main -->
      <main class="container-fluid">
         <div class="container p-3">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="row d-flex justify-content-center bg-white p-5 shadow mt-5 box1">
               <div class="col-lg-4 text-center">
                  <div class="nome_cognome mb-3">
                     <label for="nome">Nome e Cognome</label>
                  </div>
                  <input id="nome" type="text" placeholder="Inserisci il tuo nome">
               </div>
               <div class="col-lg-4 text-center">
                  <div class="km mb-3">
                     <label for="km">Km da fare</label>
                  </div>
                  <input id="km" type="number" placeholder="Inserisci i km">
               </div>
               <div class="col-lg-4 text-center">
                  <div class="fascia_eta mb-3">
                     <label for="fascia_eta">Fascia et√†</label>
                  </div>
                  <select id="fascia_eta" name="fascia_eta">
                     <option value="minorenne">Minorenne</option>
                     <option value="maggiorenne">Maggiorenne</option>
                     <option value="over65">Over 65</option>
                  </select>
               </div>
               <div class="row text-center mt-4">
                  <div class="col-lg-12">
                     <button id="genera">Genera</button>
                     <button id="annulla">Annulla</button>
                  </div>
               </div>
            </div>

         </div>
         <div class="container p-2">
            <h1>Il tuo biglietto</h1>
            <div class="container">
               <div class="row d-flex justify-content-center bg-white box2">
                  <h2>Dettaglio passeggieri</h2>
                  <div class="col-lg-4 bg-primary">
                     <h3>Nome passeggiero</h3>
                     <h3>Inserire nome</h3>
                  </div>
                  <div class="col-lg-8 bg-secondary d-flex">
                     <div class="col-lg-3 bg-success">
                        <h3>Offerta</h3>
                        <p>Sconto</p>
                     </div>
                     <div class="col-lg-3 bg-danger">
                        <h3>Carrozza</h3>
                        <p>Sconto</p>
                     </div>
                     <div class="col-lg-3 bg-warning">
                        <h3>Codice CP</h3>
                        <p>Sconto</p>
                     </div>
                     <div class="col-lg-3 bg-info">
                        <h3>Costo Biglietto</h3>
                        <p>Sconto</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>


      

       </main>
       <!-- Fine Main -->
    
       <!-- Inizio Footer -->
       <footer></footer>
       <!-- Fine Footer -->
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
 </body>
</html>
